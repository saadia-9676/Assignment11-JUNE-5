<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      padding: 60px;
      background: #f1efef;
    }
    .container {
      background: rgb(66, 165, 204);
      padding: 35px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mobile Number Validation using JavaScript</h2>
    <label>Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter a 10 Digit Mobile Num"><br><br>
    <button onclick="validateMobile()">Validate</button>
  </div>

  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const pattern = /^[0-9]{10}$/;

      if (pattern.test(mobile)) {
        alert("Valid mobile number!");
      } else {
        alert("Invalid mobile number. Please enter a  valid 10-digit number.");
      }
    }
  </script>
</body>
</html>
